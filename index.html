<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eSim</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background-color: #ffffff;
      color: #283249;
      font-family: "Work Sans", sans-serif;
    }
    div {
      margin: 20px auto;
      width: fit-content;
    }
    h2 {
      margin-top: 40px;
      font-family: "Poppins", sans-serif;
    }
    h3 {
      font-size: 16px;
      
    }
    .main {
      display: flex;
      flex-direction: column;
    }
    input {
      width: 400px;
      padding: 10px 20px;
      border-radius: 20px;
      border: 1px solid black;
    }
    #suggestions {
      display: none;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: scroll;
      width: 400px;
      border-radius: 10px;
      overflow-x: hidden;
    }
    #suggestions p {
      font-family: "Work Sanz";
      cursor: pointer;
      padding: 2px 8px;
    }
    #suggestions p:hover {
      background-color: #f9f9f9;
      width: 100%;
    }
    #region-area {
      width: 60%;
    }
    a {
      color: #f73759;
    }
    .inner-card {
      display: flex;
      gap: 10px;
      width: 100%;
      height: 15px;
      align-items: center;
      position: relative;
    }
    .countries,
    .region {
      width: 95%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-content: center;
    }
    #chips {
      border-radius: 15px;
      padding: 0px 20px;
      width: 85%;
      border: 0.5px solid black;
      text-align: left;
    }
    #viewAll {
      margin: 10px 40%;
      width: 200px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #f73759;
      color: white;
    }
    #arrow {
      position: absolute;
      right: 2px;
      top: 2px;
    }
    #allCountriesDiv {
      margin: 20px auto;
      display: none;
      width: 70%;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 15px 25px;
    }
    .switcher {
      display: flex;
    }
    #allRegionalDiv {
      width: 60%;
    }
    .switcher-button {
      padding: 10px 20px;
      background-color: #ffffff;
      border: none;
      cursor: pointer;
      border-radius: 0;
    }

    .switcher-button.active {
      background-color: #f73759;
      color: white;
      border-radius: 15px;
    }

    #allRegionalDiv {
      display: none;
    }
    .main > p {
      text-align: center;
      font-size: 14px;
    }
  </style>
  <body>
    <div class="main">
      <input
        type="text"
        id="destinationInput"
        placeholder="Search destination"
      />
      <div id="suggestions"></div>
      <p>
        Popular Destinations: <a href="">UK</a>, <a href="">US</a>,
        <a href="">Canada</a>
      </p>
    </div>
    <div class="switcher">
      <div class="switcher">
        <button class="switcher-button active" data-option="local">
          Local
        </button>
        <button class="switcher-button" data-option="regional">Regional</button>
        <button class="switcher-button" data-option="global">Global</button>
      </div>
    </div>
    <div id="region-area">
      <h2 style="color: #283249; text-align: center; ">
        E Sim for popular Destinations
      </h2>
      <div class="countries">
        <div id="chips">
          <div class="inner-card">
            <img src="/utils/ES.svg" alt="flag" />
            <h3>Spain</h3>
            <img src="/utils/arrow.svg" id="arrow" alt="flag" />
          </div>
        </div>
        <div id="chips">
          <div class="inner-card">
            <img src="/utils/DE.svg" alt="flag" />
            <h3>Germany</h3>
            <img src="/utils/arrow.svg" id="arrow" alt="flag" />
          </div>
        </div>
        <div id="chips">
          <div class="inner-card">
            <img src="/utils/US.svg" alt="flag" />
            <img src="/utils/arrow.svg" id="arrow" alt="flag" />
            <h3>United State</h3>
          </div>
        </div>
      </div>
      <div class="region">
        <div id="chips">
          <div class="inner-card">
            <img src="/utils/world.svg" alt="flag" />
            <h3>Europe</h3>
            <img src="/utils/arrow.svg" id="arrow" alt="flag" />
          </div>
        </div>
        <div id="chips">
          <div class="inner-card">
            <img src="/utils/world.svg" alt="flag" />
            <h3>Asia-Pacific</h3>
            <img src="/utils/arrow.svg" id="arrow" alt="flag" />
          </div>
        </div>
        <div id="chips">
          <div class="inner-card">
            <img src="/utils/world.svg" alt="flag" />
            <h3>Global</h3>
            <img src="/utils/arrow.svg" id="arrow" alt="flag" />
          </div>
        </div>
      </div>
      <button id="viewAll">Show All Destinations</button>
    </div>
    <div id="allCountriesDiv"></div>
    <div id="allRegionalDiv">
      <div class="region">
        <div id="chips">
          <div class="inner-card">
            <img src="/utils/world.svg" alt="flag" />
            <h3>Latin-America</h3>
            <img src="/utils/arrow.svg" id="arrow" alt="flag" />
          </div>
        </div>
        <div id="chips">
          <div class="inner-card">
            <img src="/utils/world.svg" alt="flag" />
            <img src="/utils/arrow.svg" id="arrow" alt="flag" />
            <h3>Asia-Pacific</h3>
          </div>
        </div>
        <div id="chips">
          <div class="inner-card">
            <img src="/utils/world.svg" alt="flag" />
            <h3>MENA</h3>
            <img src="/utils/arrow.svg" id="arrow" alt="flag" />
          </div>
        </div>
        <div id="chips">
          <div class="inner-card">
            <img src="/utils/world.svg" alt="flag" />
            <h3>Europe+</h3>
            <img src="/utils/arrow.svg" id="arrow" alt="flag" />

      </div>
    </div>

      //Switcher
      const switcherButtons = document.querySelectorAll(".switcher-button");

      switcherButtons.forEach((button) => {
        button.addEventListener("click", () => {
          switcherButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");
          const selectedOption = button.dataset.option;
          console.log(`Selected option: ${selectedOption}`);
          if (selectedOption === "local") {
            const chipsContainer = document.getElementById("allCountriesDiv");
            chipsContainer.style.display = "none";
            document.getElementById("region-area").style.display = "block";
            document.getElementById("allRegionalDiv").style.display = "none";
          } else if (selectedOption === "regional") {
            const chipsContainer = document.getElementById("allCountriesDiv");
            chipsContainer.style.display = "none";
            document.getElementById("region-area").style.display = "none";
            document.getElementById("allRegionalDiv").style.display = "block";
          }
        });
      });

      //Local destinations
      const input = document.getElementById("destinationInput");
      const suggestions = document.getElementById("suggestions");
      const button = document.getElementById("viewAll");
      button.addEventListener("click", function () {
        // window.location.href="destinations.html"
        document.getElementById("region-area").style.display = "none";

        const countryValues = Object.values(countries);

        const chipsContainer = document.getElementById("allCountriesDiv");
        chipsContainer.style.display = "grid";
        countryValues.forEach((country, index) => {
          const button = document.createElement("button");
          button.id = "chips";
          button.style.background = "#FFFFFF";
          button.style.border = "0.5px solid black";
          button.style.fontFamily=`Poppins`
          button.innerHTML = `<div class="inner-card"><img src="/utils/${
            Object.keys(countries)[index]
          }.svg" alt="flag"><h3>${country}</h3>
          <img src="/utils/arrow.svg" id="arrow" alt="flag" />
          </div>`;
          // button.innerHTML = `<div style="display:flex; gap:10px; width:100%"><img src="/utils/US.svg" alt="flag"><h3>${country}</h3></div>`;
          button.addEventListener("click", () => {
            console.log(Object.keys(countries)[index]);
          });
          chipsContainer.appendChild(button);
        });
      });

      //Input box and auto suggestions
      input.addEventListener("input", function () {
        suggestions.style.display = "block";
        suggestions.style.position = "absolute";
        suggestions.style.top = "40px";
        suggestions.style.background = "white";
        const value = this.value.trim().toLowerCase(); // Convert input value to lowercase for case-insensitive comparison
        const filteredCountries = Object.values(countries).filter((country) =>
          country.toLowerCase().startsWith(value)
        );
        suggestions.innerHTML = "";
        filteredCountries.forEach((country) => {
          const option = document.createElement("p");
          option.textContent = country;
          option.addEventListener("click", function () {
            suggestions.style.display = "none";
            console.log(country);
          });
          suggestions.appendChild(option);
        });
      });

      document.addEventListener("click", function (event) {
        if (
          !event.target.closest("#suggestions") &&
          !event.target.closest("#destinationInput")
        ) {
          suggestions.style.display = "none";
        }
      });
    </script>
  </body>
</html>
