<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eSim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #myIframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="./region/index.html" ></iframe>
    <script>
        // Dynamically create the URL with query parameters
        const countries_suggestions = {
            BE: "Belgium",
            GB: "United Kingdom",
            DE: "Germany",
            IT: "Italy",
            JP: "Japan",
            CN: "China",
            ES: "Spain",
            CH: "Switzerland",
            TH: "Thailand",
            US: "United States",
            VN: "Vietnam",
        };
        
        const params = new URLSearchParams(countries_suggestions).toString();
        const iframeUrl = `./region/index.html?${params}`;

        document.write(`<iframe id="myIframe" src="${iframeUrl}"></iframe>`);
    </script>
</body>
</html>
