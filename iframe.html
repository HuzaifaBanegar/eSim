<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eSim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #iframeContainer {
            width: 100%;
            height: 550px;
        }
        #myIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="iframeContainer">
        <iframe id="myIframe"></iframe>
    </div>
    <script>
        // Dynamically create the URL with query parameters
        const countries_suggestions = {
            BE: "Belgium",
            GB: "United Kingdom",
            DE: "Germany",
            IT: "Italy",
            JP: "Japan",
            CN: "China",
            ES: "Spain",
            CH: "Switzerland",
            TH: "Thailand",
            US: "United States",
            VN: "Vietnam",
        };
        
        const params = new URLSearchParams(countries_suggestions).toString();
        const iframeUrl = `https://e-sim-k8yj.vercel.app/?${params}`;

        document.getElementById('myIframe').src = iframeUrl;
    </script>
</body>
</html>
