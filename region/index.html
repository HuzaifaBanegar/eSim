    <style>
      body {
        background-color: #ffffff;
        color: #283249;
        font-family: "Poppins", "Work Sans";
      }
      #destinationInput {
        font-family: "Poppins", "Work Sans";
      }

      div {
        margin: 20px auto;
        width: fit-content;
      }
      h2 {
        margin-top: 40px;
        font-family: "Poppins", "Work Sans";
      }
      h3 {
        font-size: 16px;
      }
      button {
        font-family: "Poppins", "Work Sans";
      }
      .main {
        display: flex;
        flex-direction: column;
        position: relative;
      }
      input {
        width: 400px;
        padding: 10px 20px;
        border-radius: 20px;
        border: 1px solid black;
      }
      #suggestions {
        position: absolute;
        display: none;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: scroll;
        width: 400px;
        border-radius: 10px;
        overflow-x: hidden;
        z-index: 2;
        font-family: "Poppins", "Work Sans";
      }
      #suggestions p {
        cursor: pointer;
        padding: 2px 8px;
      }
      #suggestions p:hover {
        background-color: #f9f9f9;
        width: 100%;
      }
      #countries_siggestions {
        margin: 20px auto;
        display: grid;
        width: 80%;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 15px 25px;
      }

      a {
        color: #f73759;
      }
      .inner-card {
        display: flex;
        gap: 10px;
        width: 100%;
        height: 15px;
        align-items: center;
        position: relative;
      }

      #chips {
        border-radius: 15px;
        padding: 0px 20px;
        width: 85%;
        border: 0.5px solid black;
        text-align: left;
      }

      #arrow {
        position: absolute;
        right: 2px;
        top: 2px;
      }

      .main > p {
        text-align: center;
        font-size: 14px;
      }
      span.emoji-flag {
        font-size: 25px;
      }

      @media only screen and (max-width: 500px) {
        input {
          width: 300px;
          padding: 5px 10px;
        }
        #countries_siggestions {
          margin: 20px 0px 0px 30px;
          display: grid;
          width: 90%;
          grid-template-columns: repeat(2, 1fr);
          gap: 2px;
          padding: 5px 10px;
        }

        span.emoji-flag {
          font-size: 12px;
        }

        h3 {
          font-size: 12px;
        }
        #suggestions {
          width: 300px;
        }
        #arrow {
          display: none;
        }
      }
    </style>
