<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .carousel {
      position: relative;
      width: 90%;
      /* max-width: 800px; */
      overflow: hidden;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
      align-items: center;
    }

    .carousel-item {
      flex: 1 0 calc(33.33% - 2px); /* Adjusted width to account for the gap */
      transition: transform 0.5s ease, height 0.5s ease, opacity 0.5s ease;
      opacity: 0.5;
      transform: scale(0.7);
      position: relative;
      z-index: 1;
      height: 300px; /* Inactive item height */
      margin: 0 1px; /* Set a margin to create the 2px gap */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-item.prev,
    .carousel-item.next {
      opacity: 0.5;
      transform: scale(0.7);
      height: 300px; /* Side items height */
      z-index: 1;
    }

    .carousel-item.active {
      transform: scale(1);
      opacity: 1;
      z-index: 2;
      height: 500px; /* Active item height */
      margin: 0 10px; /* Optional: add some margin to center item */
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    .carousel-item .caption {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px;
      border-radius: 3px;
    }

    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .carousel-control.prev {
      left: 10px;
    }

    .carousel-control.next {
      right: 10px;
    }
  </style>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="/utils/1.png" alt="Image 1" />
        </div>
        <div class="carousel-item active">
          <img src="/utils/2.png" alt="Image 2" />
        </div>
        <div class="carousel-item">
          <img src="/utils/3.png" alt="Image 3" />
        </div>
        <div class="carousel-item">
          <img src="/utils/4.png" alt="Image 4" />
        </div>
        <div class="carousel-item">
          <img src="/utils/5.png" alt="Image 5" />
        </div>
      </div>
      <button class="carousel-control prev" onclick="prevSlide()">
        &#10094;
      </button>
      <button class="carousel-control next" onclick="nextSlide()">
        &#10095;
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
<script>
  let currentIndex = 1;
  const items = document.querySelectorAll(".carousel-item");

  function updateCarousel() {
    items.forEach((item, index) => {
      item.classList.remove("prev", "active", "next");
      item.style.transform = "scale(0.7)";
      item.style.opacity = "0.5";
      item.style.zIndex = "1";
      item.style.height = "300px"; // Set inactive item height

      if (index === currentIndex) {
        item.classList.add("active");
        item.style.transform = "scale(1)";
        item.style.opacity = "1";
        item.style.zIndex = "2";
        item.style.height = "500px"; // Set active item height
      } else if (index === (currentIndex - 1 + items.length) % items.length) {
        item.classList.add("prev");
      } else if (index === (currentIndex + 1) % items.length) {
        item.classList.add("next");
      }
    });

    // Adjust the transform to center the current active item
    const carouselInner = document.querySelector(".carousel-inner");
    const itemWidth = items[currentIndex].clientWidth + 2; // Include the gap
    const offset =
      -itemWidth * currentIndex + (carouselInner.clientWidth - itemWidth) / 2;
    carouselInner.style.transform = `translateX(${offset}px)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % items.length;
    updateCarousel();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + items.length) % items.length;
    updateCarousel();
  }

  // Initialize the carousel
  updateCarousel();
</script>
