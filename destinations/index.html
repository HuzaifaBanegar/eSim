    <meta charset="UTF-8" />

  <style>
    body {
      background-color: #ffffff;
      color: #283249;
      font-family: "Poppins", "Work Sans";
    }
    div {
      margin: 20px auto;
      width: fit-content;
    }
    h2 {
      margin-top: 40px;
      font-family: "Poppins", "Work Sans";
    }
    h3 {
      font-size: 16px;
    }
    .main {
      display: flex;
      flex-direction: column;
    }
    input {
      width: 400px;
      padding: 10px 20px;
      border-radius: 20px;
      border: 1px solid black;
    }
    button {
      font-family: "Poppins", "Work Sans";
    }
    #suggestions {
      display: none;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: scroll;
      width: 400px;
      border-radius: 10px;
      overflow-x: hidden;
      z-index: 2;
      font-family: "Poppins", "Work Sans";
    }
    #suggestions p {
      cursor: pointer;
      padding: 2px 8px;
    }
    #suggestions p:hover {
      background-color: #f9f9f9;
      width: 100%;
    }
    #region-area {
      width: 60%;
    }
    a {
      color: #f73759;
    }
    .inner-card {
      display: flex;
      gap: 10px;
      width: 100%;
      height: 15px;
      align-items: center;
      position: relative;
    }
    .countries,
    .region {
      width: 95%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-content: center;
    }
    #destinationInput {
      font-family: "Poppins", "Work Sans";
    }
    #chips {
      border-radius: 15px;
      padding: 0px 20px;
      width: 85%;
      border: 0.5px solid black;
      text-align: left;
    }

    #arrow {
      position: absolute;
      right: 2px;
      top: 2px;
    }
    #allCountriesDiv {
      margin: 20px auto;
      display: grid;
      width: 80%;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 15px 25px;
    }
    .switcher {
      display: flex;
    }
    #allRegionalDiv {
      width: 80%;
    }
    .switcher-button {
      padding: 10px 20px;
      background-color: #ffffff;
      border: none;
      cursor: pointer;
      border-radius: 0;
    }

    .switcher-button.active {
      background-color: #f73759;
      color: white;
      border-radius: 15px;
    }
    span.emoji-flag {
      font-size: 25px;
    }

    #allRegionalDiv {
      display: none;
    }
    .main > p {
      text-align: center;
      font-size: 14px;
    }

    @media only screen and (max-width: 500px) {
      input {
        width: 300px;
        padding: 5px 10px;
      }
      #chips {
        padding: 0px 5px;
      }
      #allCountriesDiv {
        margin: 20px auto;
        display: grid;
        width: 90%;
        grid-template-columns: repeat(3, 1fr);
        gap: 2px;
        padding: 5px 10px;
      }
      h3 {
        font-size: 10px;
      }
      #allRegionalDiv {
        width: 80%;
      }
      #suggestions {
        width: 300px;
      }
      #arrow {
        display: none;
      }
      .inner-card > img {
        height: 15px;
        width: 15px;
      }
      span.emoji-flag {
        font-size: 12px;
      }
    }
  </style>

      //Switcher
      const switcherButtons = document.querySelectorAll(".switcher-button");

      switcherButtons.forEach((button) => {
        button.addEventListener("click", () => {
          switcherButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");
          const selectedOption = button.dataset.option;
          console.log(`Selected option: ${selectedOption}`);
          if (selectedOption === "local") {
            const chipsContainer = document.getElementById("allCountriesDiv");
            chipsContainer.style.display = "grid";
            document.getElementById("allRegionalDiv").style.display = "none";
          } else if (selectedOption === "regional") {
            const chipsContainer = document.getElementById("allCountriesDiv");
            chipsContainer.style.display = "none";

            document.getElementById("allRegionalDiv").style.display = "block";
          }
        });
      });

      //Local destinations
      const input = document.getElementById("destinationInput");
      const suggestions = document.getElementById("suggestions");

      const countryValues = Object.values(countries);

      const chipsContainer = document.getElementById("allCountriesDiv");
      chipsContainer.style.display = "grid";
      countryValues.forEach((country, index) => {
        const button = document.createElement("button");
        button.id = "chips";
        button.style.background = "#FFFFFF";
        button.style.border = "0.5px solid black";
        button.style.fontFamily = `Poppins`;

          </div>`;
        // button.innerHTML = `<div style="display:flex; gap:10px; width:100%"><img src="/utils/US.svg" alt="flag"><h3>${country}</h3></div>`;

          window.top.location.href = `https://esim-free.com/en/destination/${destination}`;
        });
        chipsContainer.appendChild(button);
      });

      //Input box and auto suggestions
      input.addEventListener("input", function () {
        suggestions.style.display = "block";
        suggestions.style.position = "absolute";
        suggestions.style.top = "40px";
        suggestions.style.background = "white";
        const value = this.value.trim().toLowerCase(); // Convert input value to lowercase for case-insensitive comparison
        const filteredCountries = Object.values(countries).filter((country) =>
          country.toLowerCase().startsWith(value)
        );
        suggestions.innerHTML = "";
        filteredCountries.forEach((country) => {
          const option = document.createElement("p");
          option.textContent = country;
          option.addEventListener("click", function () {
            suggestions.style.display = "none";
            let destination = country.toLowerCase().replace(/\s/g, "-");
            window.top.location.href = `https://esim-free.com/en/destination/${destination}`;
          });
          suggestions.appendChild(option);
        });
      });

      document.addEventListener("click", function (event) {

          !event.target.closest("#destinationInput")
        ) {
          suggestions.style.display = "none";
        }
